# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
    - release/*
    - develop
    - master
  tags:
    include:
    - v*

pr:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

variables:
  solution: PamSharp.sln
  buildPlatform: 'Any CPU'
  buildConfiguration: Release

jobs:
- job: prepare
  steps:
  - task: UseGitVersion@5
    displayName: 'GitVersion'
    inputs:
      versionSpec: '5.0.2-beta1.130'
      includePrerelease: true
      updateAssemblyInfo: false
    env:
      BUILD_BUILDNUMBER: $(GitVersion.FullSemVer)

- job: pack
  dependsOn: prepare
  condition: and(succeeded(), not(eq(variables['Build.Reason'], 'PullRequest')))
  steps:
  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      msbuildArgs: '/p:Version="$(build.buildNumber)"'
  - task: DotNetCoreCLI@2
    inputs:
      command: custom
      custom: pack
      arguments: $(solution) --output $(Build.ArtifactStagingDirectory) --include-symbols /p:Configuration=$(buildConfiguration) /p:Version=$(build.buildNumber) --verbosity Minimal
  - publish: $(Build.ArtifactStagingDirectory)
    artifact: packages

- job: build
  dependsOn: prepare
  condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))
  steps:
  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      msbuildArgs: '/p:Version="$(build.buildNumber)"'

- job: test
  dependsOn: prepare
  pool:
    vmImage: 'ubuntu-latest'
  variables:
    buildConfiguration: 'Debug'
  steps:
  - script: echo "$(Build.SourceBranch)"
  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      projects: 'test/FubarDev.PamSharp.Tests/FubarDev.PamSharp.Tests.csproj'

- job: tagRelease
  dependsOn:
  - test
  - pack
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
  steps:
  - checkout: none
  - task: tagBuildOrRelease@0
    inputs:
      type: 'Build'
      tags: 'release'
